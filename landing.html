<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <title>Stats preview card component</title>

        <!--Stylesheets -->
        <link rel="stylesheet" href="main.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="card-container center">
            <div class="row">
                <div class="mobile-image column">
                    <img src="images/image-header-desktop.jpg" alt="company-meeting">
                </div>
                <div class="card-main column">
                    <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <div class="stats row">
                        <div>
                            <h1>10k+</h1>
                            <p>companies</p>
                        </div>
                        <div>
                            <h1>314</h1>
                            <p>templates</p>
                        </div>
                        <div>
                            <h1>12M+</h1>
                            <p>queries</p>
                        </div>
                    </div>
                </div>
                <div class="web-image column">
                    <img src="images/image-header-desktop.jpg" alt="company-meeting">
                </div>
            </div>

        </div>

    </body>

</html>
